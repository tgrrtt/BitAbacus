<!DOCTYPE html> 
<html lang="en">
<head> 
	<title>BitAbacus</title>
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script> 
	<link rel="stylesheet" type="text/css" href="../css/spacelab-bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/screen.css">
</head>
<body>
	<div class="navbar navbar-fixed-top ">
		<div class="navbar-inner">
			<div class="container">
				<ul class="nav">
					<li>
						<a class="brand" href="../index.html">BitAbacus</a>
					</li>
					<li><a href="../portfolio/index.html">Portfolio</a></li>
					<li><a href="../info/index.html"> Info</a></li>
				</ul>
				<ul class="nav pull-right">
					<li class="dropdown active">
						<a href="#"
							class="dropdown-toggle"
							data-toggle="dropdown">
							Username
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li><a href="index.html">Settings</a></li>
							<li><a href="#">Log Out</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container-fluid avoid-header">
		<div class="row-fluid">
			<div class="span3" id="setting-nav-list">
				<div class="well sidebar-nav">
					<ul class="nav nav-list">
						<li class="nav-header">Settings</li>
						<li class="active"><a href="index.html#portfolio-settings">Portfolio</a></li>
						<li><a href="index.html#user-settings">User</a></li>
					</ul>
				</div><!--/.well -->
			</div><!--/span-->
			<div class="span9">
				<div class="leaderboard"> 
					<h3>Portfolio Settings</h3>
					<p>View and edit your tracked exchanges and addresses</p> 
					<form class="well">
						<label id="portfolio-settings">Mt. Gox API Key</label>
						<input type="text" class"span3" placeholder="type something">
						<label>Mt. Gox API Secret</label>
						<input type="text" class"span3" placeholder="type something">
						<button type="submit" class="btn">Submit</button>  
					</form>
					<form class="well">
						<label>BTC-E API Key</label>
						<input type="text" class"span3" placeholder="type something">
						<label>BTC-E API Secret</label>
						<input type="text" class"span3" placeholder="type something">
						<button type="submit" class="btn">Submit</button>  
					</form>
					<form class="well">
						<label>Bitcoin Wallet</label>
						<input type="text" class"span3" placeholder="type something">
						<button type="submit" class="btn">Submit</button>  
					</form>
					<form class="well">
						<label>Litecoin Wallet</label>
						<input type="text" class"span3" placeholder="type something">
						<button type="submit" class="btn">Submit</button>  
					</form>
					<form class="well">
						<label id="user-settings" >Current Password</label>
						<input name="current-password" type="password" class"span3" placeholder="type something">
						<label>New password</label>
						<input name="new-password"type="password" class"span3" placeholder="type something">
						<label>Confirm new password</label>
						<input name="new-password-confirm" type="password" class"span3" placeholder="type something">
						<button type="submit" class="btn">Submit</button>  
					</form>
					<form name="change-email" class="well">
						<label>E-mail Address</label>
						<input type="text" class"span3" placeholder="type something">
						<button type="submit" class="btn">Submit</button>  
					</form>
				</div>
			</div><!--/row-->
		</div>
	</div>
</body>
</html>
